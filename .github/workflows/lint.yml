name: Lint
on: [push, pull_request]
permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up D
        uses: dlang-community/setup-dlang@v2

      - name: Lint code
        run: dub lint
